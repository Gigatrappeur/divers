<!DOCTYPE html>
<html>
	<head>
		<title>TEST</title>
		<style type="text/css">
		.wrapper
		{
			position: absolute;
			height: 100vh;
			width: 100vw;
			top: 0;
			left: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
		}
		img {
			cursor: pointer;
			min-height: 100%;
			min-width: 100%;
		}
		svg
		{
			position: absolute;
			opacity: 0;
			transition: all 0.5s ease-in-out;
		}

		svg.go
		{
			opacity: 0.3;
		}

		svg.toEnd
		{
			opacity: 0;
			transition: all 4s ease-in-out;
		}
		</style>
		<script type="text/javascript">
		let wrapper = null;

		function random(max)
		{
			return Math.round(Math.random() * max);
		}
		window.onload = () => 
		{
			wrapper = document.querySelector('.wrapper');

			addHeart();
		};

		function addHeart()
		{
			let x = random(1000) - 50;
			let y = random(500) - 50;
			let heart = getHeart(random(300) + 20);
			heart.style.top = y + 'px';
			heart.style.left = x + 'px';
			heart.style.fill = 'rgb(' + random(255) + ',' + random(255)  + ',' + random(255) + ')';
			wrapper.appendChild(heart);
			setTimeout(heart.classList.add.bind(heart.classList, 'go'), 1);
			setTimeout(heart.classList.add.bind(heart.classList, 'toEnd'), 100);
			setTimeout(wrapper.removeChild.bind(wrapper, heart), 5000);
			setTimeout(addHeart, random(500) + 100)
		}

		function getHeart(size)
		{
			let div = document.createElement('div');
			div.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="' + size + '" height="' + size + '" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>';
			return div.firstChild;
		}
		</script>
	</head>
	<body>
		<div class="wrapper">
			<img src="https://farm9.staticflickr.com/8441/28616172163_b4ab4459f1_k.jpg" />
			
		</div>
	</body>
</html>
